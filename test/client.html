<!DOCTYPE html>
<html>
<head>
    <title>Hearts Game Test Client</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .room-list {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .log {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            height: 200px;
            overflow-y: auto;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hearts Game Test Client</h1>
        
        <div>
            <h3>Connection</h3>
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
            <span id="connection-status">Disconnected</span>
        </div>

        <div>
            <h3>Create Room</h3>
            <input type="text" id="room-name" placeholder="Room Name">
            <button onclick="createRoom()">Create Room</button>
        </div>

        <div>
            <h3>Join Room</h3>
            <input type="text" id="room-id" placeholder="Room ID">
            <input type="text" id="player-name" placeholder="Player Name">
            <button onclick="joinRoom()">Join Room</button>
        </div>

        <div class="room-list">
            <h3>Available Rooms</h3>
            <button onclick="getRooms()">Refresh Rooms</button>
            <div id="rooms"></div>
        </div>

        <div class="log">
            <h3>Event Log</h3>
            <div id="log"></div>
        </div>
    </div>

    <script>
        let socket;

        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function connect() {
            socket = io('http://localhost:3000');
            
            socket.on('connect', () => {
                document.getElementById('connection-status').textContent = 'Connected';
                log('Connected to server');
            });

            socket.on('disconnect', () => {
                document.getElementById('connection-status').textContent = 'Disconnected';
                log('Disconnected from server');
            });

            socket.on('rooms_updated', (rooms) => {
                log('Rooms updated: ' + JSON.stringify(rooms));
                displayRooms(rooms);
            });

            socket.on('game_state_updated', (data) => {
                log('Game state updated: ' + JSON.stringify(data));
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
        }

        function createRoom() {
            const roomName = document.getElementById('room-name').value;
            if (!roomName) {
                log('Please enter a room name');
                return;
            }

            socket.emit('create_room', { name: roomName }, (response) => {
                if (response.success) {
                    log(`Room created successfully. Room ID: ${response.roomId}`);
                } else {
                    log(`Failed to create room: ${response.error}`);
                }
            });
        }

        function joinRoom() {
            const roomId = document.getElementById('room-id').value;
            const playerName = document.getElementById('player-name').value;
            
            if (!roomId || !playerName) {
                log('Please enter both room ID and player name');
                return;
            }

            socket.emit('join_room', { roomId, playerName }, (response) => {
                if (response.success) {
                    log(`Joined room ${roomId} successfully`);
                } else {
                    log(`Failed to join room: ${response.error}`);
                }
            });
        }

        function getRooms() {
            socket.emit('get_rooms', (rooms) => {
                log('Retrieved rooms: ' + JSON.stringify(rooms));
                displayRooms(rooms);
            });
        }

        function displayRooms(rooms) {
            const roomsDiv = document.getElementById('rooms');
            roomsDiv.innerHTML = rooms.map(room => 
                `<div>
                    <strong>Room:</strong> ${room.name} 
                    <strong>ID:</strong> ${room.id} 
                    <strong>Players:</strong> ${room.playerCount}/4
                </div>`
            ).join('');
        }
    </script>
</body>
</html>
